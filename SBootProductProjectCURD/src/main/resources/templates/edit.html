<html xmlns="http://www.thymeleaf.org">

<body style="text-align:center" bgcolor="orange">
	<h1>Edit The Product Details...,</h1>
	<div align="center">
		
		<form method="post" action="#" th:action="@{/save}" th:object="${product}">
			
	
		<table border="0" cellpadding="10px">
			<tr>
				<td>Product id:</td>
				<td>
					<input type="text" th:field="*{id}" readonly="readonly"/>
				</td>
			</tr>
			<tr>
				<td>Product Name:</td>
				<td><input type="text" th:field="*{name}" /></td>
			</tr>
			<tr>
				<td>Product Brand:</td>
				<td><input type="text" th:field="*{brand}" /></td>
			</tr>
			<tr>
				<td>Product MadeIn:</td>
				<td>
					<input type="text" th:field="*{madein}" />
				</td>
			</tr>
			<tr>
				<td>Product Price:</td>
				<td>
					<input type="text" th:field="*{price}" />
				</td>
			</tr>

			
				<td  style="text-align:center" colspan="2"><button type="submit">Save</button></td>
			

		</table>

</form>
	</div>
</body>

</html>
